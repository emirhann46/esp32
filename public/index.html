<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <title>ğŸŒ± AkÄ±llÄ± Bitki Sulama Sistemi</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 950px;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .status-bar {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 25px;
    }

    .kart {
      background: white;
      color: #333;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: 0.3s;
    }

    .kart:hover {
      transform: translateY(-5px);
    }

    .kart-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .deger {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .yesil {
      color: #2ecc71;
    }

    .kirmizi {
      color: #e74c3c;
    }

    .turuncu {
      color: #f39c12;
    }

    button {
      width: 100%;
      padding: 18px;
      margin-top: 25px;
      border-radius: 12px;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>ğŸŒ± AkÄ±llÄ± Bitki Sulama Sistemi</h1>

    <div id="baglanti" class="status-bar">BaÄŸlanÄ±yor...</div>


    <div class="grid">

      <div class="kart">
        <div class="kart-title">Toprak Nemi</div>
        <div class="deger" id="nem">--%</div>
        <div>Ham DeÄŸer: <span id="raw">--</span></div>
      </div>

      <div class="kart">
        <div class="kart-title">Pompa Durumu</div>
        <div class="deger" id="pompa">--</div>
      </div>

      <div class="kart">
        <div class="kart-title">Su Seviyesi</div>
        <div class="deger" id="su">--</div>
      </div>

      <div class="kart">
        <div class="kart-title">Toplam Sulama</div>
        <div class="deger" id="sulama">0</div>
      </div>

    </div>

  </div>

  <script>
    const socket = io();

    const nemEl = document.getElementById("nem");
    const rawEl = document.getElementById("raw");
    const pompaEl = document.getElementById("pompa");
    const suEl = document.getElementById("su");
    const sulamaEl = document.getElementById("sulama");
    const baglantiEl = document.getElementById("baglanti");

    socket.on("connect", () => {
      baglantiEl.textContent = "BaÄŸlÄ± âœ…";
      baglantiEl.style.background = "rgba(46, 204, 113, 0.25)";
    });

    socket.on("disconnect", () => {
      baglantiEl.textContent = "BaÄŸlantÄ± Kesildi âŒ";
      baglantiEl.style.background = "rgba(231, 76, 60, 0.25)";
    });

    socket.on("veriGuncelle", (veri) => {
      nemEl.textContent = veri.nem + "%";
      rawEl.textContent = veri.raw;

      if (veri.nem < 35) nemEl.className = "deger kirmizi";
      else if (veri.nem > 65) nemEl.className = "deger yesil";
      else nemEl.className = "deger turuncu";

      pompaEl.textContent = veri.pompa ? "AÃ‡IK" : "KAPALI";
      pompaEl.className = "deger " + (veri.pompa ? "yesil" : "kirmizi");

      suEl.textContent = veri.su;
      if (veri.su === "DOLU") suEl.className = "deger yesil";
      else if (veri.su === "YARIM") suEl.className = "deger turuncu";
      else suEl.className = "deger kirmizi";

      sulamaEl.textContent = veri.sulama;
    });

    async function manuelSulama() {
      if (!confirm("Manuel sulama baÅŸlatÄ±lsÄ±n mÄ±?")) return;

      try {
        await fetch("/api/sulama", { method: "POST" });
        alert("âœ… Manuel sulama gÃ¶nderildi");
      } catch {
        alert("âŒ ESP32â€™ye ulaÅŸÄ±lamadÄ±");
      }
    }
  </script>

</body>

</html>
